<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
    <body class="d-flex align-items-center justify-content-center bg-danger">
        <main class="w-100 m-auto form-container">
            <form class="text-center">
                <img class="mb-5" height="150" width="300" src="/Assets/Images/ifood-logo-bran-gran-9800797 1.png" alt="Logo Ifood">
                <div class="form-floating">
                    <input type="text" class="form-control rounded-3 mb-4"  id="floatingInput" placeholder="exemplo@gmail.com">
                    <label for="floatingInput">Nome completo</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control rounded-3 mb-4"  id="floatingInput" placeholder="exemplo@gmail.com">
                    <label for="floatingInput">E-mail</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control rounded-3 mb-4"  id="floatingInput" placeholder="exemplo@gmail.com">
                    <label for="floatingInput">Senha</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control rounded-3 mb-4"  id="floatingInput" placeholder="exemplo@gmail.com">
                    <label for="floatingInput">Confirmar Senha</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control rounded-3 mb-4"  id="floatingInput" placeholder="">
                    <label for="floatingInput">Nome do estabelecimento</label>
                </div>
                <div class="form-floating">
                    <input type="number" class="form-control rounded-3 mb-4"  id="floatingInput" placeholder="">
                    <label for="floatingInput">CNPJ</label>
                </div>
            </form>
            <button class="btn btn-primary w-100 mt-2 rounded-4 bg-white text-danger border">
                <h1 class="h3 m-1 fw-bold">Finalizar Cadastro</h1>
            </button>
        </main>
    
    
    </body>
</html>
