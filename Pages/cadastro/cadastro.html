<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>

    <link rel="stylesheet" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
    <body class="d-flex align-items-center justify-content-center bg-danger">
        <main class="w-100 h-auto form-container bg-light py-5">
            <form class="text-center" id="formCadastro">
                <img height="230" width="280" src="/Assets/Images/logo-ifood-256.png" alt="Logo Ifood">
                <div class="form-floating">
                    <input type="text" class="form-control rounded-3 mb-4 bg-danger"  id="nome" placeholder="Pedro Silva">
                    <label class="text-light" for="nome">Nome completo</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control rounded-3 mb-4 bg-danger"  id="email" placeholder="exemplo@gmail.com">
                    <label class="text-light" for="email">E-mail</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control rounded-3 mb-4 bg-danger"  id="password" placeholder="exemplo@gmail.com">
                    <label class="text-light" for="password">Senha</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control rounded-3 mb-4 bg-danger"  id="confirmPassword" placeholder="exemplo@gmail.com">
                    <label class="text-light" for="confirmPassword">Confirmar Senha</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control rounded-3 mb-4 bg-danger"  id="estabelecimento" placeholder="Nome estabelecimento">
                    <label class="text-light" for="estabelecimento">Nome do estabelecimento</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control rounded-3 mb-4 bg-danger"  id="cnpj" placeholder="CNPJ">
                    <label class="text-light" for="cnpj">CNPJ</label>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-2 rounded-4 bg-danger border">
                    <h1 class="h3 m-1 fw-bold">Finalizar Cadastro</h1>
                </button> 
            </form>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="/js/cadastro.js"></script>
    </body>
</html>
