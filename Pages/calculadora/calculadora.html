<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de taxas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="calculadora.css">
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <div class="d-flex align-items-center mb-3">
          <button class="icon btn">
            <i class="icon-seta bi bi-arrow-left"></i>
          </button>
          <h3>Calculadora de Taxas</h3>
        </div>
        <h1 class="text-align">Planos Ifood</h1>
        <h4 class="text-align">Escolha o seu plano</h4>
      </div>
    </div>
    <div class="row mt-4 justify-content-center">
      <div class="col-12 col-md-6">
        <div class="row">
          <div class="col-12 col-md-6 mb-3 mb-md-0">
            <button onclick="selectType('basic')"
              class="btn escolha d-flex justify-content-between align-items-center border p-3">
              <span>Básico</span>
              <div class="icon">
                <i class="bi bi-bag-fill"></i>
              </div>
            </button>
          </div>
          <div class="col-12 col-md-6">
            <button onclick="selectType('delivery')"
              class="btn escolha d-flex justify-content-between align-items-center border p-3">
              <span>Entrega</span>
              <div class="icon">
                <i class="bi bi-bicycle bike"></i>
              </div>
            </button>
          </div>
          <h4 class="text-align">Inform o valor do seu pedido</h4>
        </div>
      </div>
    </div>
    <div class="row mt-4 justify-content-center">
      <div class="col-12 col-md-6">
        <div class="calculator">
          <div class="input-group mb-3">
            <span class="display cifra input-group-text">R$</span>
            <input type="text" class="form-control display text-center" id="display" readonly>
          </div>
          <div class="botoes-calculadora">

            <div class="row">
              <div class="col-4">
                <button class="teclas btn" onclick="appendNumber(7)">7</button>
              </div>
              <div class="col-4">
                <button class="teclas btn" onclick="appendNumber(8)">8</button>
              </div>
              <div class="col-4">
                <button class="teclas btn" onclick="appendNumber(9)">9</button>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <button class="teclas btn" onclick="appendNumber(4)">4</button>
              </div>
              <div class="col-4">
                <button class="teclas btn" onclick="appendNumber(5)">5</button>
              </div>
              <div class="col-4">
                <button class="teclas btn" onclick="appendNumber(6)">6</button>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <button class="teclas btn" onclick="appendNumber(1)">1</button>
              </div>
              <div class="col-4">
                <button class="teclas btn" onclick="appendNumber(2)">2</button>
              </div>
              <div class="col-4">
                <button class="teclas btn" onclick="appendNumber(3)">3</button>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <button class="teclas btn" onclick="appendNumber(0)">0</button>
              </div>
              <div class="col-4">
                <button class="teclas btn" onclick="appendNumber('.')">.</button>
              </div>
              <div class="col-4">
                <button class="teclas btn" onclick="clearDisplay()">C</button>
              </div>
            </div>
          </div>
          <button class="calcular btn" onclick="calculate()">Calcular</button>

          <div id="resultContainer" class="hidden">
            <div class="texto-resultado d-flex align-items-center">
              <img src="../../Assets/Images/Line 7.png" alt="">
              <h3 class="mx-2"> Resultados </h3>
              <img src="../../Assets/Images/Line 7.png" alt="">
            </div>
            <div class="resultado-container">
              <div class="opcao escolha d-flex justify-content-between align-items-center border p-3">
                <span>Resultado: </span>
              </div>
              <div class="result" id="result"></div>
              <p class="ajuste"><strong>Importante</strong></p>
              <p>Independentemente do plano escolhido, a taxa de
                comissão só será cobrada a partir de 30 pedidos no mês</p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="alertModalLabel">Aviso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Por favor, selecione Básico ou Entrega.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="../../js/calculadora.js"></script>
</body>

</html>
