            <a href="/Pages/calculadora/calculadora.html" class="text-light nav-link">

          </div>

        <div class="d-flex justify-content-sm-center align-items-center pt-3">

                </tbody>

        </div>

            <table class="table table-striped">
                <thead class="table-danger">
                    <tr>
                        <th>Categorias</th>
                        <th>Receita (R$)</th>
                        <th>Despesa (R$)</th>
                    </tr>
